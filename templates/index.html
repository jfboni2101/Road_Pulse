<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadPulse - Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="main-wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="{{ url_for('static', filename='img/roadpulse_logo2.png') }}"
               alt="Logo"
               style="height: 45px; width: auto;"
               class="d-inline-block align-text-top me-2">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="stats-container container-fluid shadow-sm">
      <div class="row">
        <div class="col-4 stat-box border-end">
          <h6>Total Points</h6>
          <span id="total-points">--</span>
        </div>
        <div class="col-4 stat-box border-end">
          <h6>Critical Points</h6>
          <span id="red-count" class="text-danger">--</span>
        </div>
        <div class="col-4 stat-box">
          <h6>Km Mapped</h6>
          <span id="km-mapped" class="text-primary">--</span>
        </div>
      </div>
    </div>

    <div id="map"></div>

    <div class="legend-wrapper">
        <button class="btn btn-light shadow-sm legend-toggle" onclick="toggleLegend()">
            <i class="legend-icon">üìç</i> Legend
        </button>

        <div id="map-legend" class="map-legend shadow-sm d-none">
            <h6>Criticality Street</h6>
            <div class="legend-item">
                <span class="dot red"></span>
                <span>High Danger</span>
            </div>
            <div class="legend-item">
                <span class="dot orange"></span>
                <span>Average Danger</span>
            </div>
            <div class="legend-item">
                <span class="dot green"></span>
                <span>Low Danger</span>
            </div>
        </div>
    </div>

  </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Questa variabile sar√† accessibile globalmente in script.js
      const userRole = "{{ session.get('user_role', 'user') }}";
  </script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
